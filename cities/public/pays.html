<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js" type="module"></script>
    <link rel="stylesheet" href="./assets/css/pays.css">  
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./assets/img/banner.png">
        <div class="avion">
            <h1>Pays</h1>
            <img class="plane" src="./assets/img/25upIkbEsTc7A.jpg!w700wp">
        </div>
    </header>
    <main id="app">
        <section>
            <div>
            <table class="table table-success table-striped">
                <thead>
                    <tr>
                        <th>Drapeau</th>
                        <th>Code</th>
                        <th>Nom</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="pays of paysList">
                        <td><img :src="'https://flagsapi.com/' + pays.codePays + '/flat/32.png'"></td>
                        <td>{{ pays.codePays }}</td>
                        <td>{{ pays.nomPays }}</td>
                        <td><button :data-id="pays.id" @click="openModal" class="btn btn-outline-success">DÃ©tails</button></td>                           
                    </tr>
                </tbody>
            </table>
        </div>
        </section>        
        <div id="modal" ref="modal">
            <article v-if="selectedPays != null">
                <button id="btn" class="custom-button" @click="closeModal">Fermer</button>
                <header>
                    <p>{{ selectedPays.nomPays }}</p>
                    <img :src="'https://flagsapi.com/' + selectedPays.codePays + '/flat/64.png'" :alt="selectedPays.codePays">
                    <p>Code ISO: {{ selectedPays.codePays }}</p>
                </header>
            </article>          
        </div>
              
    </main>
    
</body>
</html>
